<!-- My personal website -->

<head>

<title>Jeremy Scheuerman's Portfolio Website</title>

<body class="content" style="background-color:rgb(170, 169, 231);">
    <!-- Gap can be used for responsive cases with the help of .dap-{sm|md|lg|xl|xxl}-{0|1|2|3|4|5} class -->
    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <div id="about"></div>
    <!-- take back to top of the page -->
    <nav class="sticky-top navbar navbar-main navbar-expand navbar ">
        <!-- py-3 adds some padding on the y-axis -->

                    <!-- adds hamburger symbol -->
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">

                <ul class="navbar-nav nav-fill w-100 ms-auto">

                        <a class="nav-link button-text text-center" href="#about">About me</a>
                    </li>
                    <li class="nav-item button">

                    </li>

                    </li>

                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand navbar-main sticky-top">

        <ul class="navbar-nav nav-fill w-100 ms-auto">

                Jeremy Scheuerman's Portfolio
            </div>
            <li class="nav-item button">

            </li>
            <li class="nav-item button">

            </li>

        </ul>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <!-- py-3 adds some padding on the y-axis -->
        <div class="container">
            <!-- container class used to create a margin -->
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
